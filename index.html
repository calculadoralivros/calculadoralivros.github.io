    <script>
        // Enhanced calculator with better UX
        function roundToDecimal(value, decimalPlaces) {
            const multiplier = Math.pow(10, decimalPlaces);
            return Math.round(value * multiplier) / multiplier;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            setTimeout(hideLoading, 300); // Simulated calculation time
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function displayResult(price, label, isAzores = false) {
            const resultsSection = document.getElementById('resultsSection');
            const resultCard = document.createElement('div');
            resultCard.className = `result-card ${isAzores ? 'azores' : ''}`;
            
            resultCard.innerHTML = `
                <div class="result-price">${price} ‚Ç¨</div>
                <div class="result-label">${label}</div>
            `;
            
            resultsSection.appendChild(resultCard);
            
            // Animate in
            setTimeout(() => {
                resultCard.classList.add('show');
            }, 100);
        }

        function displayError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearResults() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '<div class="loading" id="loading">Calculando...</div>';
        }

        function calculate() {
            const input = document.getElementById('weightInput').value.trim();
            
            clearResults();
            
            if (input === '') {
                return;
            }

            const weight = parseFloat(input);
            
            if (isNaN(weight) || weight <= 0) {
                displayError('‚ö†Ô∏è Por favor, insira um peso v√°lido');
                return;
            }
            
            if (weight > 5000) {
                displayError('‚ö†Ô∏è Peso m√°ximo: 5000 gramas');
                return;
            }

            showLoading();

            let result = 0;
            
            // CTT Editorial pricing formula (updated 2026)
            if (weight <= 100) {
                result = 0.312 + (1.175 * weight) / 1000;
                displayResult(roundToDecimal(result, 2), 'Custo');
            } else if (weight <= 250) {
                result = 0.201 + (2.250 * weight) / 1000;
                displayResult(roundToDecimal(result, 2), 'Custo');
            } else if (weight <= 500) {
                result = 0.147 + (2.830 * weight) / 1000;
                displayResult(roundToDecimal(result, 2), 'Custo');
            } else if (weight <= 2000) {
                result = 1.590 + (0.660 * weight) / 1000;
                displayResult(roundToDecimal(result, 2), 'Custo');
            } else if (weight <= 5000) {
                const thousands = Math.floor(weight / 1000);
                const result2000 = 1.590 + (0.660 * 2000) / 1000;
                const resultContinental = (result2000 + ((thousands - 1) * 1.36)) * 1.23;
                const resultIslands = (result2000 + ((thousands - 1) * 3)) * 1.23;
                
                displayResult(roundToDecimal(resultContinental, 2), 'Custo: com IVA (Portugal Continental)');
                displayResult(roundToDecimal(resultIslands, 2), 'Custo: com IVA (A√ßores e Madeira)', true);
            }
        }

        // Event listeners
        document.getElementById('weightInput').addEventListener('input', calculate);
        
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('weightInput').value = '';
            clearResults();
            document.getElementById('weightInput').focus();
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            document.getElementById('weightInput').focus();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('clearBtn').click();
            }
        });
    </script>
